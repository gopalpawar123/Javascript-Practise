<script>
    console.log("============MAP===========");
    // map()--(function)-----transform array values
    var arr=[1,4,7,9];
    arr.map((val)=>{
        console.log(val*val);
    })
    // arr.map((val)=>{val**2})
   var ans= arr.map(val=>val**2)
   console.log(ans);
    console.log("============MAP===========");
    console.log("============Filter===========");
    var arr=[12,45,22,10,17,78];
    var ans= arr.filter(val=>val>=18);
    console.log(ans); 
("============Filter===========");


</script>
