<button>Enter</button>

<ul style="border: solid;">

</ul>

<script>
    document.querySelector('button').onclick=function(){
        var litag=document.createElement('li');
        console.log(litag, typeof litag);
        var ultag=document.querySelector('ul');
        console.log(ultag,typeof ultag);

        litag.innerHTML=Math.random();
        // ultag.innerHTML=litag;
        // cannot be used to apend one obj to other obj.
        ultag.appendChild(litag);
        // used to append child obj to parent obj.
    }
</script>
