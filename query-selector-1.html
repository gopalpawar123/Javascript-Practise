<!-- dom methods -- querySelector, queryselectorAll -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">

    <h1>hello</h1>
    <h1>hello</h1>

    <p id="para">test</p>
    <p id="para">test</p>

    <div class="xyz">hey</div>
    <div class="xyz">hey</div>

    <button onclick="myfunc()">enter</button>
</div>
<script>
    function myfunc() {
        console.log(document);
        var vtag = document.querySelector('h1')
        // queryselector will select only first elements(tag) in occurance .
        console.log(vtag);
        vtag.style.border = 'solid'

        var ptag = document.querySelector('#para')
        console.log(ptag);
        ptag.style.backgroundColor = 'grey'

        var rtag = document.querySelector('.xyz')
        console.log(rtag);
        rtag.style.background = 'yellow'
        document.querySelectorAll('h1')
        // queryselectorAll will select all elements(tag) in occurance .
        var rec = document.querySelectorAll('h1')
        console.log(rec);
        rec[0].innerText = Math.random()
        rec[1].innerText = Math.random() * 100

        var rec1 = document.querySelectorAll('#para')
        console.log(rec1);
        rec1[0].style.textAlign = 'right'
        rec1[1].style.textAlign = 'center'

        var rec2 = document.querySelectorAll('.xyz')
        console.log(rec2);
        rec2[0].style.fontSize = '40px'
        rec2[1].style.textTransform = 'upperCase'
    }

</script>

<!-- 
    DOM Methods.
    getElementById('idname')----  select element which is having an ID(i.e only first in occurance)
    getElementsByClassName('classname')----  select all elements which is having classname.
    getElementsByNmae('name')----  select all elements having tagname.
    queryselector(id,class,tag)--(i.e only first in occurance).
    queryselectorAll(id,class,name)--select all elements.


-->
