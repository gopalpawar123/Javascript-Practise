<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <input type="text" id="txt1" class="form-control"/><br>
        <input type="text" id="txt2" class="form-control"><br>
    <button onclick="myfunc()">enter</button>
    <p class="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam nostrum repellat, fugit quas laboriosam nesciunt eligendi porro rerum minima, dolores quia commodi suscipit animi sint reprehenderit totam. Excepturi, eveniet at?</p>
    </div>
    <script>
        function myfunc(){
          var x1=(document.getElementById('txt1'));
          console.log(x1);
          console.log(x1.value,typeof x1.value);
          var x2=(document.getElementById('txt2'));
          console.log(x2);
          console.log(x2.value, typeof x2.value);
        //   convert datatype string into integer(parseint).
          var result= parseInt(x1.value)+parseInt(x2.value)
        //   convert datatype string into float(parseint).
          var result= parseFloat(x1.value)+parseFloat(x2.value)
          console.log(result);
          document.getElementsByClassName('para')[0].innerText=result.
          document.getElementsByClassName('para')[0].innerHTML=result.toFixed(2)
        //   to display results in .2 decimal to fixed method is used
        }
    </script>
</body>

</html>
