<script>
    console.log(4 > 3);
    console.log(3 == 30);  //comparing LHS and RHS

    // data type

    console.log(typeof 3);
    console.log(typeof 3.98);
    // string example
    console.log(typeof '5');
    console.log(typeof '600');
    console.log(typeof "600");

    //compare

    console.log(3 == '3');  //== compare only values not data types(true)

    console.log(3 === '3');  //=== compare  values and  data types(false)

    // ! not operator

    console.log(99 == '99');  
    console.log(99 != '99');
    console.log(99 != '800');

    console.log(30 !== 30); false
    console.log(30 !== '30'); true

</script>
